<!DOCTYPE html>
<html>
    <head>
        <title>Summary Agent</title>
        <link rel="stylesheet" href="./popup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <nav class="modes-container">
            <button id="website-page-option" tabindex="0" class="mode button-reset selected">Website page</button>
            <button id="custom-text-option" tabindex="0" class="mode button-reset">Custom text</button>
        </nav>
        <div id="close-icon" class="close-icon">X</div>
        <header class="title-container">
            <h1 class="summary-title">Summary Agent</h1>
            <div 
                role="button" 
                tabindex="0" 
                class="help-icon" 
                title="Extension description" 
                aria-describedby="help-description" 
                aria-label="Extension description"
            >?</div>
            <div class="help-description" id="help-description">
                This app summarizes text in web pages.
                In web page you can select text which you would like to summarize.
                If no text is selected, summarize will work for the whole page.
                If you see "No active tab" error - click on the current tab to select it and then summarize.
            </div>
        </header>
        <main>
            <div class="button-container">
                <button autofocus id="summarize" class="button summarize-button">Summarize</button>
                <button id="voice-over" class="button voice-over-button">Voice over</button>
            </div>
            <div class="select-container">
                <select title="Summary length" name="lengths" id="summary-length">
                    <option value="short">short</option>
                    <option value="medium">medium</option>
                    <option value="long">long</option>
                </select>
                <select title="Summary type" name="summary-types" id="summary-type">
                    <option value="tl;dr">tl;dr</option>
                    <option value="key-points">key-points</option>
                    <option value="teaser">teaser</option>
                    <option value="headline">headline</option>
                </select>
                <select title="Summary language" name="summary-languages" id="summary-language">
                    <option value="en">en</option>
                    <option value="fr">fr</option>
                    <option value="ja">ja</option>
                </select>
            </div>
            <textarea 
                id="custom-text-input" 
                class="hidden"
                name="custom-text" 
                aria-label="Enter the text which you would like to summarize"
                placeholder="Enter text"
                rows="10"
                cols="60"
            ></textarea>
            <p id="summary"></p>
            <div id="loader" class="loader" title="Loading...">
                <div class="loader-emoji">&#128131;</div>
                <div>Loading...</div>
            </div>
            <div class="bottom-button-container">
                <button tabindex="0" role="button" aria-label="Share" title="Share" class="share-button button-reset">
                    <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px" height="30px"><path d="M 23 3 A 4 4 0 0 0 19 7 A 4 4 0 0 0 19.09375 7.8359375 L 10.011719 12.376953 A 4 4 0 0 0 7 11 A 4 4 0 0 0 3 15 A 4 4 0 0 0 7 19 A 4 4 0 0 0 10.013672 17.625 L 19.089844 22.164062 A 4 4 0 0 0 19 23 A 4 4 0 0 0 23 27 A 4 4 0 0 0 27 23 A 4 4 0 0 0 23 19 A 4 4 0 0 0 19.986328 20.375 L 10.910156 15.835938 A 4 4 0 0 0 11 15 A 4 4 0 0 0 10.90625 14.166016 L 19.988281 9.625 A 4 4 0 0 0 23 11 A 4 4 0 0 0 27 7 A 4 4 0 0 0 23 3 z"/></svg>
                </button>
                <button tabindex="0" role="button" aria-label="Copy summary" title="Copy" class="copy-button button-reset">
                    &#x1F5D0;
                </button>
            </div>
        </main>
        <script src="./dist/popup.js"></script>
    </body>
</html>
